<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<style>
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="player-options">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
		<button class="hide" id="play-again">Play again?</button>
		<div class="results">
			<ul style="list-style-type: none">
				<li><span id="result"></span></li>
				<li>Player Score: <span id="player-score"></span></li>
				<li>Computer Score: <span id="computer-score"></span></li>
				<li>Round: <span id="round-number"></span></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
